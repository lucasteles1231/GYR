<!DOCTYPE html>

<body id="body" style="display:grid; background-color: #00ff00;">
    <button id="verde" onclick="verde()" style="font-size: 50px; background-color: #00ff00; border: 0; margin: 5px;">
        VERDE
    </button>
    <button id="amarelo" onclick="amarelo()" style="font-size: 50px; background-color: #00ff00; border: 0; margin: 5px;">
        AMARELO
    </button>
    <button id="vermelho" onclick="vermelho()" style="font-size: 50px; background-color: #00ff00; border: 0; margin: 5px;">
        VERMELHO
    </button>
    <script>
        function verde(){
            document.getElementById("body").style.backgroundColor = "#00ff00";
            document.getElementById("verde").style.backgroundColor = "#00ff00";
            document.getElementById("amarelo").style.backgroundColor = "#00ff00";
            document.getElementById("vermelho").style.backgroundColor = "#00ff00";
            document.getElementById("verde").style.border = 0;
            document.getElementById("amarelo").style.border = 0;
            document.getElementById("vermelho").style.border = 0;
            document.getElementById("verde").style.margin = "5px";
            document.getElementById("amarelo").style.margin = "5px";
            document.getElementById("vermelho").style.margin = "5px";
        }
        function amarelo(){
            document.getElementById("body").style.backgroundColor = "#ffff00";
            document.getElementById("verde").style.backgroundColor = "#ffff00";
            document.getElementById("amarelo").style.backgroundColor = "#ffff00";
            document.getElementById("vermelho").style.backgroundColor = "#ffff00";
            document.getElementById("verde").style.border = 0;
            document.getElementById("amarelo").style.border = 0;
            document.getElementById("vermelho").style.border = 0;
            document.getElementById("verde").style.margin = "5px";
            document.getElementById("amarelo").style.margin = "5px";
            document.getElementById("vermelho").style.margin = "5px";
        }
        function vermelho(){
            document.getElementById("body").style.backgroundColor = "#ff0000";
            document.getElementById("verde").style.backgroundColor = "#ff0000";
            document.getElementById("amarelo").style.backgroundColor = "#ff0000";
            document.getElementById("vermelho").style.backgroundColor = "#ff0000";
            document.getElementById("verde").style.border = 0;
            document.getElementById("amarelo").style.border = 0;
            document.getElementById("vermelho").style.border = 0;
            document.getElementById("verde").style.margin = "5px";
            document.getElementById("amarelo").style.margin = "5px";
            document.getElementById("vermelho").style.margin = "5px";
        }
    </script>
</body>

</html>
